<!DOCTYPE html>
<html>
	<head>
		<script src="./jquery-3.4.1.slim.min.js"></script>
		<script type="text/javascript" src="./app.js"></script>
		<link rel="stylesheet" type="text/css"  href="style.css" /> 
	</head>

	<body>
		<div id="header">
			<img id="header-img1" src="images/pacLogo.jpg" />
			<img id="header-img2" src="images/pacLogo.jpg" />

			<h1 id="title">Pac-man 2.0</h1>
			<h3 id="writers">Yuval felendler&Amit partuk</h3>
		</div>
		<div id="menu" >
			<ul>
				<li><a href="#score"><b>Welcome</b></a></li>
				<li><a href="#score"><b>Register</b></a></li>
				<li><a href="#score"><b>Login</b></a></li>
				<li><a href="#score"><b>About</b></a></li>
			</ul>
		</div>

		<div id="welcome" style="text-align: center;">
			<h1> Welcome to the best Pac-man game!!</h1>
			<input type="button" id="btnShowRegister" value="Register" style="background-image: url('images/pacLogo.jpg');" />
			<input type="button" id="btnShowLogin" value="Login" style="background-image: url('images/login.jpg');" />
			<script type="text/javascript">
				$("#btnShowRegister").click(function ()
				{
					var welcome = document.getElementById("welcome");
					welcome.style.display = "none";
					var register = document.getElementById("Register");
					register.style.display = "block";
				});

				$("#btnShowLogin").click(function ()
				{
					var welcome = document.getElementById("welcome");
					welcome.style.display = "none";
					var login = document.getElementById("Login");
					login.style.display = "block";
				});				
			</script>
		</div>

		<div class="hide" id="Register" hidden>
			<h1>
				registerrr
			</h1>
		</div>

		<div class="hide" id="Login" hidden>
			<h1>
				loginnnnn
			</h1>
		</div>

		<div id="score" hidden>
			<label class="user-label" for="lblScore">SCORE:</label>
			<input id="lblScore" type="text" />
		</div>
		<div id="time" hidden>
			<label class="user-label" for="lblTime">TIME:</label>
			<input id="lblTime" type="text" />
		</div>
		<div id="game" hidden>
			<canvas id="canvas" height="600" width="600"></canvas>
		</div>
		<div id="footer">
			<h3>The website was created by Yuval&Amit - contect us via mail</h3>
			<h3>Yuval felendler - Yuvalf301@gmail.com</h3>
			<h3>Amit partuk - amit@gmail.com</h3>

		</div>

	</body>
</html>
